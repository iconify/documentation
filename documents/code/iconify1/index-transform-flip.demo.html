<div>
	No flip:
	<iconify-icon inline icon="emojione-v1:tear-off-calendar"></iconify-icon>
</div>
<div>
	Horizontal:
	<iconify-icon
		inline
		icon="emojione-v1:tear-off-calendar"
		flip="horizontal"
	></iconify-icon>
</div>
<div>
	Vertical:
	<iconify-icon
		inline
		icon="emojione-v1:tear-off-calendar"
		flip="vertical"
	></iconify-icon>
</div>
<div>
	Horizontal and vertical:
	<iconify-icon
		inline
		icon="emojione-v1:tear-off-calendar"
		flip="horizontal,vertical"
	></iconify-icon>
	(same as 180&deg; rotation)
</div>
