<p>
	Original square icon:
	<iconify-icon icon="line-md:image-twotone"></iconify-icon>
</p>
<!--
  Tall icon
-->
<p>
	Top alignment:
	<iconify-icon
		icon="line-md:image-twotone"
		width="14"
		height="24"
		preserveAspectRatio="xMidYMin meet"
	></iconify-icon>
</p>
<p>
	Middle alignment (default):
	<iconify-icon
		icon="line-md:image-twotone"
		width="14"
		height="24"
	></iconify-icon>
</p>
<p>
	Bottom alignment:
	<iconify-icon
		icon="line-md:image-twotone"
		width="14"
		height="24"
		preserveAspectRatio="xMidYMax meet"
	></iconify-icon>
</p>
<!--
  Wide icon
-->

	<iconify-icon
		icon="line-md:image-twotone"

</p>
<p>
