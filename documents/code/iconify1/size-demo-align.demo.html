<p>
	Original square icon:
	<iconify-icon icon="line-md:image-twotone"></iconify-icon>
</p>
<!--
  Wide icon
-->
<p>
	Left alignment:
	<iconify-icon
		icon="line-md:image-twotone"
		width="24"
		height="16"
		preserveAspectRatio="xMinYMid meet"
	></iconify-icon>
</p>
<p>
	Center alignment (default):
	<iconify-icon
		icon="line-md:image-twotone"
		width="24"
		height="16"
	></iconify-icon>
</p>
<p>
	Right alignment:
	<iconify-icon
		icon="line-md:image-twotone"
		width="24"
		height="16"
		preserveAspectRatio="xMaxYMid meet"
	></iconify-icon>
</p>
<!--
  Tall icon
-->
<p>
	Left alignment with crop:
	<iconify-icon
		icon="line-md:image-twotone"
		width="14"
		height="24"
		preserveAspectRatio="xMinYMid slice"
	></span>
</p>
<p>
	Center alignment with crop:
	<iconify-icon
		icon="line-md:image-twotone"
		width="14"
		height="24"
		preserveAspectRatio="xMidYMid slice"
	></span>
</p>
<p>
	Right alignment with crop:
	<iconify-icon
		icon="line-md:image-twotone"
		width="14"
		height="24"
		preserveAspectRatio="xMaxYMid slice"
	></span>
</p>
