<p>
	No flip:
	<iconify-icon inline icon="line-md:github-twotone"></iconify-icon>
</p>
<p>
	Horizontal:
	<iconify-icon
		inline
		icon="line-md:github-twotone"
		flip="horizontal"
	></iconify-icon>
</p>
<p>
	Vertical:
	<iconify-icon
		inline
		icon="line-md:github-twotone"
		flip="vertical"
	></iconify-icon>
</p>
<p>
	Horizontal and vertical:
	<iconify-icon
		inline
		icon="line-md:github-twotone"
		flip="horizontal, vertical"
	></iconify-icon>
	(same as 180&deg; rotation)
</p>
