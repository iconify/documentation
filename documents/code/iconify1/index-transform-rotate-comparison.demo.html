<div>
	Original icon:
	<iconify-icon inline class="iconify" icon="fa:arrows-v"></iconify-icon>
</div>

<div>
	Icon rotated with data-rotate attribute
	<iconify-icon
		inline
		class="iconify"
		icon="fa:arrows-v"
		rotate="90deg"
	></iconify-icon>
	that keeps 1em height and does not affect text around it.
</div>
<div>
	Icon rotated with CSS
	<iconify-icon inline class="iconify rotate" icon="fa:arrows-v"></iconify-icon>
	that does affect text around it because it becomes wider than element's box.
</div>
